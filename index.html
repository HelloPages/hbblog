---
layout: default
---

<div class="home-content">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
  
  <div class="collections-container">
    <div class="collection-list">
      <div class="collection-item">
        <h3 class="collection-title">Notes</h3>
        <p class="collection-count">{{ site.categories.notes.size }} 篇</p>
        <a href="{{ '/notes' | relative_url }}" class="collection-link">查看全部 →</a>
      </div>
      
      <div class="collection-item">
        <h3 class="collection-title">Posts</h3>
        <p class="collection-count">{{ site.categories.posts.size }} 篇</p>
        <a href="{{ '/posts' | relative_url }}" class="collection-link">查看全部 →</a>
      </div>
      
      <div class="collection-item">
        <h3 class="collection-title">Microblog</h3>
        <p class="collection-count">{{ site.categories.microblog.size }} 条</p>
        <a href="{{ '/microblog' | relative_url }}" class="collection-link">查看全部 →</a>
      </div>
    </div>
  </div>
</div>
